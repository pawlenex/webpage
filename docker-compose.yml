version: "3.9"

services:
  pawlenx:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: pawlenx-web
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "app=pawlenx"
      - "environment=production"
